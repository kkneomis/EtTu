

{% extends "base.html" %}
{% block body %}
    <div class="col-md-8 col-md-offset-2">
        <div class="card">
            <div class="card-header" data-background-color="orange">
                <h4 class="title">Solve a Challenge</h4>
                <p class="category">Choose what type of challenge you want to solve</p>
            </div>
            <div class="card-content">
                <form action="{{ url_for('solve') }}" method="GET">

                    <div class="form-group">
                        <label>Classification</label>
                        <select class="form-control" name="challenge_type" required>
                          <option value="rot">Rot Cipher</option>
                          <option value="sub">Random Substitution</option>
                        </select>
                    </div>    

                    <div class="form-group">
                        <label>Difficulty</label>
                        <select class="form-control" name="level" required>
                          <option value="easy">Easy</option>
                          <option value="medium">Medium</option>
                          <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Number</label>
                        <input type="number" name="id" value="1" class="form-control">
                    </div> 
                    


                    <div class="form-group">
                        <input type="submit" value="Create Problems" class="btn btn-primary btn-lg btn-block">
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
